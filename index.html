<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple playground to test the ability to animate with just HTML and CSS"
    />
    <meta name="keywords" content="HTML5, CSS3, Animated CSS" />
    <title>Animated CSS Playground</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <a href="index.html" id="Title">Animated CSS</a>
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav><ul id="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>Links</li>
        </ul>
      </ul></nav>
    </header>
    <main id="board-bg">
        <section class="page">
          <h1>Title</h1>
          <div>
            Content
          </div>
        </section>
        <section class="new-page">
          <h1>Another Tile</h1>
          <div>More Content</div>
        </section>
        <div id="buffer">Bottom</div>
    </main>
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-square-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Insta page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/5c14c611eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
